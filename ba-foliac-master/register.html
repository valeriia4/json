<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>foliac</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="style/font.css">
</head>

<body class="login-page">

    <header class="ba-header ba-header_static">

        <div class="container ba-header__container">
            <a href="#" class="ba-logo">
                <img src="img/logo.png" alt="foliac">
            </a>

            <nav>
                <ul class="menu">
                    <li class="menu__item">
                        <a href="#" class="menu__link">Accuiel</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Portfolio</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">About</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <div class="container">
            <form action="" id='ba-login-form' class='ba-login ba-form'>
                <div class="ba-form__row">
                    <label for="login">Login</label>
                    <input type="text" id="login">
                </div>
                <div class="ba-form__row">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="ba-form__row">
                    <button class="ba-form__submit"> Send </button>
                </div>
            </form>
        </div>
    </main>

</body>
<script src="js/ajax.js"></script>
</html>
